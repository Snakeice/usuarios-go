{% extends "base.html" %}


{% block title %} Adicionar novo usuário {% endblock %}

{% block body %}
<div class="container">
    <div class="jumbotron" style="margin-top: 200px;">
        <div class="container">
            <h1 class="text-center">Adicionar usuário</h1>
            <form action="/v1/insert" method="post" class="form-horizontal" role="form">


                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <input type="text" name="nome" id="nome" class="form-control" placeholder="Insira o nome"
                               required="required">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Insira o email"
                               required="required">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>


{% endblock %}
{% block js%}
{% endblock %}
